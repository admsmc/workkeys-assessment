<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACT WorkKeys Practice Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .content {
            padding: 40px;
        }

        .question-section {
            display: none;
            animation: fadeIn 0.5s;
        }

        .question-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .question-number {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .category-badge {
            background: #f0f0f0;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            color: #666;
        }

        .question-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #333;
        }

        .context-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 15px;
            line-height: 1.5;
        }

        .context-box strong {
            color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background: #667eea;
            color: white;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .option.selected {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9ff;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .results {
            display: none;
            text-align: center;
        }

        .results.show {
            display: block;
        }

        .score-display {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
        }

        .score-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .score-breakdown {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .breakdown-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

        let currentQuestion = 1;
        let userAnswers = {};
        let scores = {
            total: 0,
            math: 0,
            reading: 0,
            locating: 0
        };

        function renderQuestion(questionNum) {
            const q = questions[questionNum - 1];
            const contentArea = document.getElementById('contentArea');
            
            let contextHTML = '';
            if (q.context) {
                contextHTML = `<div class="context-box">${q.context}</div>`;
            }

            const optionsHTML = q.options.map((opt, idx) => {
                const selected = userAnswers[questionNum] === opt.charAt(0) ? 'selected' : '';
                return `<div class="option ${selected}" onclick="selectOption(${questionNum}, '${opt.charAt(0)}')">${opt}</div>`;
            }).join('');

            const prevButton = questionNum > 1 ? 
                `<button class="btn-secondary" onclick="previousQuestion()">Previous</button>` : '';

            contentArea.innerHTML = `
                <div class="question-section active">
                    <div class="question-header">
                        <span class="question-number">Question ${questionNum} of 33</span>
                        <span class="category-badge">${q.category}</span>
                    </div>
                    ${contextHTML}
                    <div class="question-text">${q.question}</div>
                    <div class="options" id="optionsContainer">
                        ${optionsHTML}
                    </div>
                    <div class="feedback" id="feedback"></div>
                    <div class="button-group">
                        ${prevButton}
                        <button class="btn-primary" onclick="checkAnswer(${questionNum})">Submit Answer</button>
                    </div>
                </div>
            `;

            updateProgress();
        }

        function selectOption(questionNum, answer) {
            userAnswers[questionNum] = answer;
            const options = document.querySelectorAll('#optionsContainer .option');
            options.forEach(opt => {
                opt.classList.remove('selected');
                if (opt.textContent.startsWith(answer + ')')) {
                    opt.classList.add('selected');
                }
            });
        }

        function checkAnswer(questionNum) {
            const userAnswer = userAnswers[questionNum];
            const feedback = document.getElementById('feedback');
            const q = questions[questionNum - 1];
            
            if (!userAnswer) {
                alert('Please select an answer before submitting.');
                return;
            }

            const isCorrect = userAnswer === q.correct;

            if (isCorrect) {
                feedback.className = 'feedback correct show';
                feedback.innerHTML = '✓ Correct! Well done.';
                
                // Score tracking
                if (!scores[`q${questionNum}`]) {
                    scores.total++;
                    if (questionNum <= 13) scores.math++;
                    else if (questionNum <= 24) scores.reading++;
                    else scores.locating++;
                    scores[`q${questionNum}`] = true;
                }
            } else {
                feedback.className = 'feedback incorrect show';
                const correctOption = q.options.find(opt => opt.startsWith(q.correct));
                feedback.innerHTML = `✗ Incorrect. The correct answer is: ${correctOption}`;
            }

            setTimeout(() => {
                if (questionNum < 33) {
                    nextQuestion();
                } else {
                    showResults();
                }
            }, 2000);
        }

        function nextQuestion() {
            currentQuestion++;
            renderQuestion(currentQuestion);
        }

        function previousQuestion() {
            if (currentQuestion > 1) {
                currentQuestion--;
                renderQuestion(currentQuestion);
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion - 1) / 33) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('contentArea').style.display = 'none';
            document.getElementById('results').classList.add('show');
            
            document.getElementById('scoreDisplay').textContent = `${scores.total}/33`;
            document.getElementById('mathScore').textContent = `${scores.math}/13`;
            document.getElementById('readingScore').textContent = `${scores.reading}/11`;
            document.getElementById('locatingScore').textContent = `${scores.locating}/9`;
            
            const percentage = (scores.total / 33) * 100;
            let message = '';
            if (percentage >= 85) message = 'Excellent! You have strong workplace skills.';
            else if (percentage >= 70) message = 'Good job! You demonstrate solid competency.';
            else if (percentage >= 50) message = 'Fair. Consider reviewing the areas you struggled with.';
            else message = 'Keep practicing. Focus on improving your workplace skills.';
            
            document.getElementById('scoreMessage').textContent = message;
            document.getElementById('progressBar').style.width = '100%';
        }

        function restartAssessment() {
            currentQuestion = 1;
            userAnswers = {};
            scores = { total: 0, math: 0, reading: 0, locating: 0 };
            
            document.getElementById('contentArea').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            renderQuestion(1);
        }

        // Initialize
        renderQuestion(1);
    </script>
</body>
</html>
